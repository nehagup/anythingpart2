<script>
      var myObj, myJSON, text, obj;
      //Storing data:
      myObj  = {
          "user" : "gupneh",
          "about" : "mai rone wali ladki hu",
          "numberOfLinks" : "3",
          "links" : ["www.google.com", "google.com/bestSarcasmPractices", "bing.com/howToReadShubhamsMind"]
      }
      myJSON = JSON.stringify(myObj);
      localStorage.setItem("testJSON", myJSON);
      //Retrieving data:
      text = localStorage.getItem("testJSON");
      obj = JSON.parse(text);
      console.log(obj.links[1]);
      for(var i=0; i<(obj.numberOfLinks); i++)
      {
      var container = document.getElementById('demo');
      var newlink = document.createElement('a');
       newlink.text = obj.links[i];
      newlink.id = 'link'+ i;
      newlink.target ="_blank ";
      newlink.href = "https://"+obj.links[i];
      container.appendChild(newlink);
      container.appendChild(document.createElement('br'));
      container.appendChild(document.createElement('br'));
      }
                        jQuery(document).ready(function($) {
                        	$('.lightbox_trigger').click(function(e) {
                        		e.preventDefault();
                        		var image_href = $(this).attr("href");
                        		if ($('#lightbox').length > 0) {
                        			$('#content').html('<img src="' + image_href + '" />');
                        			$('#lightbox').show('fast');
                        		}
                        		else {
                        			var lightbox ='<div id="lightbox">'+'<img src="' + image_href +'" />' +'</div>';
                        			$('body').append(lightbox);
                        		}
                        	});
                        	//Click anywhere on the page to get rid of lightbox window
                        	$('#lightbox').live('click', function() { //must use live, as the lightbox element is inserted into the DOM
                        		$('#lightbox').hide();
                        	});
                        });
